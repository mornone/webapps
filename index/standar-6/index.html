    <script src="../js/zepto.min.js"></script>
    <script src="../js/iscroll.js"></script>
    <script>
        var myScroll;
        function loaded() {
            myScroll = new iScroll('wrapper', {
                snap: true,
                momentum: false,
                hScrollbar: false,
                onScrollEnd: function () {
                    document.querySelector('#indicator > li.seld').className = '';
                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'seld';
                }
             });
        }
        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>
    <script src="../js/index.js"></script>
