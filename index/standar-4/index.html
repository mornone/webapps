<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="http://m.freeairnet.cn/static/css/common/font-awesome.css">
    <link href="css/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="wrapper">
                <div id="scroller">
                    <a href="#">
                        <img src="../images/list/list0.jpg" />
                    </a>
                    <a href="#">
                        <img src="../images/list/list1.jpg" />
                    </a>
                    <a href="#">
                        <img src="../images/list/list2.jpg" />
                    </a>
                    <a href="#">

                    </a>
                    <a href="#">

                    </a>
                </div>
            </div>
            <div class="footer">
                <ul id="indicator"></ul>
            </div>
        </header>
        <section class="phone" style="background: #EB5A47;">
            <div>服务电话：400-8006-500</div>
        </section>
        <section class="index-list-parent">
            <ul class="index-list">
                <li>
                    <a href="#" style="background:#D87570">
                        <i class="icon-img icon-comments"></i>
                        <span class="list-item--name">频道1</span>

                </li>
            </ul>
        </section>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/iscroll.js"></script>
    <script>
        var myScroll;
        function loaded() {
            myScroll = new iScroll('wrapper', {
                snap: true,
                momentum: false,
                hScrollbar: false,
                onScrollEnd: function () {
                    document.querySelector('#indicator > li.seld').className = '';
                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'seld';
                }
             });
        }
        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>
    <script src="../js/index.js"></script>

</body>
